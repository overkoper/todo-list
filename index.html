<!DOCTYPE html>
<html>

    <title>Practical Todos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Hammersmith+One|Kalam" rel="stylesheet">
  </head>
  <body>
    <h1>Todo List</h1>
    
    <div>
      <input id="addTodoTextInput" type="text">
      <img src="icons/plus.svg" onclick="handlers.addTodo()" class="addTodo" alt="add new button">

    <div class="hidden" id="alert">
      You must insert text to add
    </div>
    
    <ul>
    </ul>

    <div>
      <img src="icons/check-mark-all.svg" onclick="handlers.toggleAll()" class="toggleAll" alt="toggle all button">
    </div>

    <script src="to do list.js"></script>
  </body>
</html>
